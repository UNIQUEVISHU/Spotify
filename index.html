<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilty.css">
     <!-- <link rel="icon" href="favicon(2).ico" type="image/x-icon"> -->
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class = " invert"  width="30" src="close.svg " alt="">
            </div>
            <div class="home bg-gray m-1 round p-1">
                <div class="logo"><img  width = 120 class="invert" src="logo.svg" alt=""></div>

                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class=" invert" src="search.svg" alt="Search"> Search</li>
                </ul>
            </div>
            <div class="library bg-gray m-1 round p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">

                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songslists">
                    <ul>


                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right home bg-gray  round ">
            <div class="header">
   <div class="hugeburgercontainer">
       <img class="invert hugeburger" src="hugeburger.svg" alt="">
       
       <div class="nav">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
           fill="none">
           <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
           stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
        fill="none">
        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
</div>
                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                   






                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div> 
                    <div class="abovebar">

                        <div class="songinfo">
                            
                        </div>
                        <div class="songbtn">
                            <img  id = "previous" width="35" src="previous.svg" alt="">
                            <img id = "play"  width="35"src="playbutton.svg" alt="">
                            <img id = "next"  width="35"src="next.svg" alt="">
                        </div>

                        <div class="timevol">

                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img width="45" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
